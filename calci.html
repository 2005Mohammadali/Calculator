<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calci.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Hey! Welcome to calculator</h1>
    <p>Try calculating all the number stuffs with this machine.</p>
    <div class="container flex flex-col items_center">
        <div class="calculator">
            <div class="rows">
                <input id="inputBox" class="input" type="text" />
            </div>
            <div class="rows">
                <button class="button ycolor">M-</button>
                <button class="button ycolor">M+</button>
                <button class="button ycolor">AC</button>
                <button class="button ycolor">=</button>
            </div>

            <div class="rows">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button ycolor">/</button>
            </div>
            <div class="rows">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button ycolor">*</button>
            </div>
            <div class="rows">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button ycolor">-</button>
            </div>
            <div class="rows">
                <button class="button">0</button>
                <button class="button">00</button>
                <button class="button">.</button>
                <button class="button ycolor">+</button>

            </div>
        </div>
    </div>
    <script src="calci.js"></script>
</body>

</html>
